<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stress Test Client</title>
</head>
<body>
    <h1>Stress Test Client</h1>
    <button onclick="startStressTest()">Start Stress Test</button>
    <script>
        const javaEndpoint = 'http://localhost:8080/users';
        const pythonEndpoint = 'http://localhost:5000/users';
        const totalUsers = 1000;

        function createUserData(prefix, index) {
            return {
                name: `${prefix}User${index}`,
                email: `${prefix}User${index}@example.com`
            };
        }

        async function createUser(endpoint, userData) {
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                const result = await response.json();
                if (response.ok) {
                    console.log(`Success: ${result.name} (ID: ${result.id})`);
                } else {
                    console.error(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function stressTest(endpoint, prefix) {
            for (let i = 1; i <= totalUsers; i++) {
                const userData = createUserData(prefix, i);
                await createUser(endpoint, userData);
            }
        }

        function startStressTest() {
            const javaThread = new Worker(URL.createObjectURL(new Blob([`
                ${stressTest.toString()}
                ${createUserData.toString()}
                ${createUser.toString()}
                stressTest('${javaEndpoint}', 'java');
            `], { type: 'application/javascript' })));

            const pythonThread = new Worker(URL.createObjectURL(new Blob([`
                ${stressTest.toString()}
                ${createUserData.toString()}
                ${createUser.toString()}
                stressTest('${pythonEndpoint}', 'python');
            `], { type: 'application/javascript' })));
        }
    </script>
</body>
</html>
